<!DOCTYPE html>
<html>
<body>
<script>
function inputToken() {
  var token = prompt("请输入token：", "");
  if(token){
    setCookie("ai_token",token,99999999999);
  }
}
function setCookie(key,value,t){
    var oDate=new Date();
    oDate.setDate(oDate.getDate()+t);
    document.cookie=key+"="+value+"; expires="+oDate.toDateString();
    document.location.reload();
}
</script>
</body>
</html>
