<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>收藏夹列表</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="/html/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="/html/style/admin.css" media="all">
</head>
<body>

  <div class="layui-fluid">
    <div class="layui-card">
      <div class="layui-form layui-card-header layuiadmin-card-header-auto">
        <div class="layui-form-item">
          <div class="layui-inline">
            <label class="layui-form-label">标签</label>
            <div class="layui-input-inline">
              <div name="tagIds" id="tagIds"></div>
            </div>
          </div>
          <div class="layui-inline">
            <label class="layui-form-label">收藏夹名称</label>
            <div class="layui-input-inline">
              <input type="text" name="name" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
          </div>
          
          
          <div class="layui-inline">
            <button class="layui-btn layuiadmin-btn-list" lay-submit lay-filter="LAY-app-contlist-search">
              <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
            </button>
          </div>
        </div>
      </div>

      <div class="layui-card-body">
        <div style="padding-bottom: 10px;">
          <button class="layui-btn layuiadmin-btn-list" data-type="add">添加</button>
        </div>
        <table id="LAY-app-content-list" lay-filter="LAY-app-content-list"></table> 
        <script type="text/html" id="buttonTpl">
          
        </script>
        <script type="text/html" id="table-content-list">
          <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="open"><i class="layui-icon layui-icon-open"></i>打开</a>
          <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>编辑</a>
          <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete"></i>删除</a>
        </script>
      </div>
    </div>
  </div>

  <script src="/html/layui/layui.js"></script>  
  <script src="/html/lib/xmselect/xm-select.js"></script>
  <script>
  layui.config({
    base: '/html/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
    ,scjList:'{/}/html/views/scj/scjList'
  }).use(['index','scjList', 'table'], function(){
    var table = layui.table
    ,form = layui.form;
    
    var selAppId = xmSelect.render({
    	el: '#tagIds', 
    	name:'tagIds',
    	//配置搜索
    	filterable: true,
    	radio: false,
    	clickClose: true,
    	//配置远程分页
    	paging: true,
    	pageRemote: true,
    	pageEmptyShow: false,
    	model: {
    		icon: 'hidden',
    		label: {
    			type: 'text'
    		}
    	},
    	toolbar:{
    		show: false,
    	},
    	//数据处理
    	remoteMethod: function(val, cb, show, pageIndex){
    		//val: 搜索框的内容, 不开启搜索默认为空, cb: 回调函数, show: 当前下拉框是否展开, pageIndex: 当前第几页
    		var field={"appName":val};
    		var pageSize=10;
        	layui.$.ajax({
    			async : true,
    			"url" : "/api/scj/tag/page?page="+pageIndex+"&limit="+pageSize+"&name="+val,
    			"global" : false,
    			"type" : "POST",
    			"contentType": "application/json; charset=utf-8",
    			"dataType" : "json",
    			"timeout" : "60000",
    			"traditional":true,
    			"success" : function(a,b,c){
    				if(a.v&&a.v.collection){
    					var data=[]
    					$.each(a.v.collection,function(index,item){
    						var item={"name":item.name,"value":item.id};
    						data.push(item);
//     						$("#appId").append('<option value="'+item.id+'">'+item.name+'</option>');
    					});
    					cb(data, a.v.totalPages)
    				}
    				
    			},
    			"error" : function(err, msg, code) {
    				return false;
    			}
    		});
    	}
    })
    //监听搜索
    form.on('submit(LAY-app-contlist-search)', function(data){
      var field = data.field;
      
      //执行重载
      table.reload('LAY-app-content-list', {
        where: field
      });
    });
    
    var $ = layui.$, active = {
      batchdel: function(){
        var checkStatus = table.checkStatus('LAY-app-content-list')
        ,checkData = checkStatus.data; //得到选中的数据

        if(checkData.length === 0){
          return layer.msg('请选择数据');
        }
      
        layer.confirm('确定删除吗？', function(index) {
          
          //执行 Ajax 后重载
          /*
          admin.req({
            url: 'xxx'
            //,……
          });
          */
          table.reload('LAY-app-content-list');
          layer.msg('已删除');
        });
      },
      add: function(){
        debugger
        layer.open({
          type: 2
          ,title: '添加收藏夹'
          ,content: '/html/views/scj/add.html'
          ,maxmin: true
          ,area: ['550px', '550px']
          ,btn: ['确定', '取消']
          ,yes: function(index, layero){
            //点击确认触发 iframe 内容中的按钮提交
            var submit = layero.find('iframe').contents().find("#layuiadmin-app-form-submit");
            submit.click();
          }
        }); 
      }
    }; 

    $('.layui-btn.layuiadmin-btn-list').on('click', function(){
      var type = $(this).data('type');
      active[type] ? active[type].call(this) : '';
    });

  });
  </script>
</body>
</html>
